<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5 - naming class sample</title>
</head>
<body>
<!-- this is just one sample of how to naming css classes. -->
<!-- why am I doing this is quite simple. I had enough of thinking class names everytime I code... -->
<header>
	<hgroup>
		<h1 class="logo">brand logo</h1>
		<h2 class="tagline">copy, summary, introduction</h2>
	</hgroup>
</header>

<nav>
	<ul class="global">
		<li>global navigation</li>
		<li>global navigation</li>
		<li>global navigation</li>
	</ul>
</nav>

<section class="wrapper">
	<div class="jumbotron">
		<img src="http://lorempixel.com/1000/300/" alt="dummy">
	</div>
</section>

<footer>
	<address>copyrights</address>
</footer>

</body>
</html>
